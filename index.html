<html>
    <head>

            <title>G-codeChat</title>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" href="img/gitOrg pp.png">
            <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="index.css">
           </head>
    <body>

        <div id="users">
        </div>

        <div id="messages">
            <div class="message" id="messvue" style="display:none">
                <img src='{{{user.avatar}}}'>
                <div class="info">
                    <p><strong>{{user.username}}</strong></p>
                    <p><strong>{{message}}</strong></p>
                    <span class="date">{{h}}:{{m}}</span>
                </div>
            </div>
        </div>


<div id="login">
    <form action="" id="login-form" class="well">
        <center><h1>Bienvenue sur G-codeChat</h1></center>

        <div class="input-group input-group-lg-4">
             
            <div class="input-group">
        <label for="mail">Adress email</label>
        <input type="email" name="mail" id="mail" placeholder="adresse e-mail" class="form-control">
            </div>

            <div class="input-group "></div>
            <label for="username">Pseudo</label>
            <input type="text" name="login" id="username" placeholder="pseudo" class="form-control">
            </div>    
            <br>
            <button class="btn btn-info" > <span>Connexion</span></button><br>
</div>



    </form>
</div>


    <form action="" id="form" >
            <label>Message</label>
            <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                    </span>       
<input type="text"     id="message" name="message" placeholder="entrez votre message ici" class="form-control"> 
<span class="input-group-btn">
        <button class="btn btn-info" id="send"> <span class="glyphicon glyphicon-send" ></span></button><br>

</span>
    </div>           
    <form>








    <script src="bootstrap-3.3.7/js/tests/vendor/jquery.min.js"></script>
    <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/mustache.js-master/mustache.js"></script>
    <script src="http://localhost:1337/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</form>

    </body>

</html>
